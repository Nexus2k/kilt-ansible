---
- name: Clean running node
  docker_container:
    name: '{{ docker_name }}'
    state: absent
  ignore_errors: yes

- name: Setup db path
  file:
    path: '{{ db_path }}'
    state: directory
    owner: 1000
    group: 1000

- name: Spin up docker
  docker_compose:
    project_name: '{{ docker_name }}'
    pull: yes
    definition:
        version: '3'
        services:
            kilt:
                image: kiltprotocol/kilt-node:latest
                container_name: '{{ docker_name }}'
                command:
                    [
                        "--name={{ node_name }}",
                        "--chain={{ chain }}",
                        "--runtime={{ chain }}",
                        "--base-path=/data/parachain",
                        "--keystore-path=/data/keystore",
                        "--rpc-port=9933",
                        "--rpc-cors=all",
                        "--rpc-methods=unsafe",
                        "--unsafe-rpc-external",
                        "--state-cache-size=1",
                        "--listen-addr=/ip4/0.0.0.0/tcp/30336",
                        "--public-addr=/ip4/{{ ansible_default_ipv4.address }}/tcp/{{ p2p_listen }}",
                        "--pruning=1000",
                        "--collator",
                        "--execution=wasm",
                        "--no-mdns",
                        "--",
                        "--chain=kusama",
                        "--listen-addr=/ip4/0.0.0.0/tcp/30335",
                        "--public-addr=/ip4/{{ ansible_default_ipv4.address }}/tcp/{{ p2p_relay_listen }}",
                        "--execution=wasm",
                        "--base-path=/data/relay",
                        "--pruning=1000",
                        "--name={{ node_name }} - {{ chain }} relay",
                        "--no-mdns"
                    ]
                volumes:
                - "{{ db_path }}:/data"
                ports:
                - "{{ rpc_listen }}:9933"
                - "{{ ws_listen }}:9944"
                - "{{ p2p_listen }}:30336"
                - "{{ p2p_relay_listen }}:30335"
                hostname: '{{ docker_name }}'
                restart: unless-stopped
  register: output

- ansible.builtin.debug:
    var: output

- ansible.builtin.assert:
    that:
        - "output.services.kilt.{{ docker_name }}.state.running"
